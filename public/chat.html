<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <button class="show-user" onclick="showUsers()"><i class="fa fa-user" aria-hidden="true"></i></button>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            
            <div id="messages" class="chat__messages main " > </div>

            <div class="compose footer ">

                <form id="message-form">
                    <input type="text" name="message" placeholder="message" required autocomplete="off" >
                    <button> <i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
                </form>
                
                <button id="send-location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
            </div>


        </div>
    </div>


    


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name"> {{username}} </span>
                <span class="message__meta"> {{createdAt}} </span>
            </p>
            
            <div>
                <p> {{newMessage}} </p>
            </div>

        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class= "message__name"> {{username}} </span>
                <span class = "message__meta"> {{createdAt}} </span>
            </p>
            <p> <a href="{{url}}"  target="_blank"> My Current location </a> </p>
    
        </div>

    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Online users</h3>
        <ul class="users">
            {{#users}}
            <li> {{username}} </li>
            {{/users}}
        </ul>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
